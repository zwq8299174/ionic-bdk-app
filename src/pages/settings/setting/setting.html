<ion-header>
	<ion-navbar>
		<ion-title>设置</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<form class="main-wrapper full-form">
		<ion-list>
			<ion-item-group>
				<button ion-item (tap)="toChangePasswordPage()">
					<ion-label>修改密码</ion-label>
					<ion-note item-end>修改</ion-note>
				</button>
				<!-- <button ion-item (tap)="cancellationAccount()">
					<ion-label>注销账号</ion-label>
					<ion-note item-end>注销账号</ion-note>
				</button> -->
				<button ion-item (tap)="toPushMessagePage()">
					<ion-label>推送消息设置</ion-label>
				</button>
				<ion-item (tap)="clearCache()">
					<ion-label>清除本地缓存</ion-label>
					<ion-note item-end>{{fileSize | sizeTransform}}</ion-note>
				</ion-item>
			</ion-item-group>
		</ion-list>
	</form>
	<button class="large" ion-button round block (tap)="logout()">退出登录</button>
</ion-content>
