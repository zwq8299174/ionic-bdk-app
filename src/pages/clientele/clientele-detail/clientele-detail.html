<ion-header>
	<ion-navbar [hideBackButton]="true">
		<ion-buttons start>
			<button ion-button icon-only (tap)="close()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>客户详情</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<clientele-item [hidden]="hideItem" (details)="itemDetails($event)" [data]="clienteleDetail" #clienteleItem [detail]="detail"></clientele-item>
	<div class="record-tab-container" *ngIf="tabStyle" [ngStyle]="tabStyle">
		<ion-tabs tabsPlacement="top">
			<ion-tab tabTitle="未跟提醒" [root]="tabPage1" [rootParams]="tabParams"></ion-tab>
			<ion-tab tabTitle="跟进记录" [root]="tabPage2" [rootParams]="tabParams"></ion-tab>
			<ion-tab tabTitle="通话记录" [root]="tabPage3" [rootParams]="tabParams"></ion-tab>
			<ion-tab tabTitle="操作记录" [root]="tabPage4" [rootParams]="tabParams"></ion-tab>
		</ion-tabs>
	</div>
</ion-content>
