<ion-content>
    <div class="main-wrap">
        <ion-slides pager paginationType="progress">
            <ion-slide>
                <div class="slide">
                    <div class="img-block">
                        <img src="./assets/imgs/guide1.png">
                    </div>
                    <p class="p1">显著提高客户成交率</p>
                    <p class="p2">提高
                        <span>5%</span>以上成交率，
                        <br/>提升
                        <span>15%</span>的销售跟进效率.</p>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="slide">
                    <div class="img-block">
                        <img src="./assets/imgs/guide2.png">
                    </div>
                    <p class="p1">有效降低企业成本</p>
                    <p class="p2">减少
                        <span>20%</span>的无效沟通，
                        <br/>提升
                        <span>30%</span>的话费成本.</p>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="slide">
                    <div class="img-block">
                        <img src="./assets/imgs/guide3.png">
                    </div>
                    <p class="p1">防止离职导致的客户流失</p>
                    <p class="p2">
                        <span>100%</span>无损移交客户，
                        <br/>信息流失
                        <span>0%</span>.</p>
                    <button ion-button class="okBtn" (tap)="start()">立即体验</button>
                </div>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
