<ion-header>
    <ion-navbar>
        <ion-title>设置用户提醒</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form #addRemindForm="ngForm" class="add-clientele-remind full-form" novalidat>
        <div class="main-container gray">
            <clientele-item [data]="item"></clientele-item>
            <ion-list>
                <ion-item [ngClass]="{'invalid':(addRemindForm.controls.title?.touched || addRemindForm.submitted) && addRemindForm.controls.title.invalid}">
                    <ion-label>提醒标题</ion-label>
                    <ion-input name="title" maxlength="15" [(ngModel)]="formData.title" required placeholder="请输入标题"></ion-input>
                </ion-item>
                <button ion-item [ngClass]="{'invalid':(addRemindForm.controls.time?.touched || addRemindForm.submitted) && addRemindForm.controls.time.invalid}">
                    <ion-label>提醒时间</ion-label>
                    <ion-datetime name="time" [(ngModel)]="planRemindTime" required placeholder="请选择提醒时间" displayFormat="YYYY-MM-DD HH:mm" pickerFormat="YYYY-MM-DD HH:mm"
                        [min]="minTime" cancelText="取消" doneText="确定"></ion-datetime>
                </button>
                <info-input [ngClass]="{'invalid':(addRemindForm.controls.content?.touched || addRemindForm.submitted) && addRemindForm.controls.content.invalid}"
                    [(ngModel)]="infoContent" #infoInput (inputFoucs)="openInputPanel()" (inputBlur)="hideInputPanel()"
                    name="content" (voiceBarClick)="voiceBarClick()"></info-input>
            </ion-list>
        </div>
        <button type="submit" class="large" ion-button block round (tap)="done()">创建</button>
        <!-- <button type="submit" class="large" ion-button block round (tap)="done()" [disabled]="addRemindForm.invalid">创建</button> -->
    </form>
    <ion-input-panel #inputPanel (textInput)="textInput()" (recordInput)="recordInput()" (recordEnd)="recordEnd($event)"></ion-input-panel>
</ion-content>
